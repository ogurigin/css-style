<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>heart</title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		.box{
			display: flex;
			justify-content: center;
		    align-items: center;
		    height: 400px;
		}
		.box1{
			width:100px;
			height:170px;
			background: pink;
			transform-origin: 50px 50px;
			transform: rotate(-45deg);
			border-radius: 50px 50px 0 5px;
		}
		.box2{
			width:100px;
			height:170px;
			background: pink;
			transform-origin: 50px 50px;
			transform: rotate(45deg);
			border-radius: 50px 50px 5px 0;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1"> </div>
		<div class="box2"> </div>
	</div>
</body>
</html>
