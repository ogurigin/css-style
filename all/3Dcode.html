<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实现一个自己的AR: AR.js+Three.js+Autodesk 3D</title>
</head>
<!-- https://sketchfab.com  下载3D模型  gITF格式 -->
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <a-marker type='pattern' url='res/pattern-marker.patt'>
            <a-entity position='-3 2 0' text="width: 5; value:I am Psyduck. We are pokemon. We love you"></a-entity>
            <a-entity position='0 0 0' gltf-model="url(../img/scene.gltf)"></a-entity>
        </a-marker>
    </a-scene>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
    <script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>
    <!-- 第1〜3行：把js套件都约会进来
    第6行：使用A-frame的html标签添加一个a-scene摄像头并把AR.js崁入
    第7行：标记Marker如果标记的Marker出现在摄像头里就会执行下方的事情
    第8行：新增你想要跟对方说的话
    第9行：新增3D模型 -->  
</body>
</html>
