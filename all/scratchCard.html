<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>刮刮卡</title>
    <style>
        .card{
            width:375px;
            height:140px;
            background-image: url(../img/award.jpg);
            background-size: 375px 140px;
        }
        .card .canvas{
            width:375px;
            height:140px;
        }
    </style>
</head>
<body>
    <div class="card">
        <canvas id="canvas" width="750" height="280"></canvas>
    </div>
    
    <script>
         function ScratchCard(config){
             this.config = {
                //  CANVAS 元素
                 canvas: null,
                //  直接全部刮开的百分比
                 showAllPercet: 65,
                //  图片图层
                coverImg:null,
                // 纯色图层，如果图片图层值不为null，则纯色图层无效
                coverClor:null,
                // 全部刮开后的 回调
                doneCallBack:null,
                // 擦除的半径
                radius:20,
                // 屏幕倍数
                pixelRatio:1,
                // 淡出效果时间
                fadeOut:2000,
             }
             Object.assign(this.config,config);
         }

         ScratchCard.prototype = {
             constructor:ScratchCard,
             _init:function() {},
         }

         new ScratchCard({
             canvas:document.getElementById('canvas'),
             coverImg:'../img/scratch-2x.jpg',
             pixelRatio:2,
             doneCallBack:function(){
                 console.log('done');
             }
         })
    </script>
</body>
</html>
